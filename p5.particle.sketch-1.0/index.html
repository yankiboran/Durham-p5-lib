<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Particle Sketch Example</title>
<!-- Adding p5 library and p5.dom library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>

</head>
<body>
	<!-- adding our reusable component -->
	<script src="p5.particle.sketch-1.0.js"></script>

	<!-- displaying the instructions on the top right of the page -->
